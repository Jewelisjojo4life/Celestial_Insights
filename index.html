<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/jd-bagues" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Project1</title>
  </head>
  <body>
    <div class="wrapper">

      <form>
        <label for="date-input">Enter a date:</label>
        <input type="date" id="date-input" name="date-input">
        <button type="submit">Submit</button>
      </form>
      

      <div class="planet-container">
        <div class="night"></div>
        <div class="day"></div>
        <div class="clouds"></div>
        <div class="inner-shadow"></div>
      </div>

      <section class="horoscopeContainer">
        <img class="signImg" />
        <h2 class="signh2"></h2>
        <section class="btn-container">
          <button class="yesterday btn">Yesterday</button>
          <button class="today btn">Today</button>
          <button class="tomorrow btn">Tomorrow</button>
        </section>
        <section class="date-luckyNumber-mood">
          <p class="description"></p>
          <p class="daterange"></p>
          <p class="luckynumber"></p>
          <p class="mood"></p>
          <button id="opener">Change Your Sign</button>
        </section>
        <div id="dialog" title="Pick your Sign">
          <ul class="signlist">
          <li>Aquarius</li>
          <li>Aries</li>
          <li>Cancer</li>
          <li>Capricorn</li>
          <li>Gemini</li>
          <li>Leo</li>
          <li>Libra</li>
          <li>Pisces</li>
          <li>Sagittarius</li>
          <li>Scorpio</li>
          <li>Taurus</li>
          <li>Virgo</li>
          </ul>
        </div>
      </section>
    </div>
    <script src="./assets/horoscope.js"></script>
    <script src="./assets/POD.js"></script>

    
  </body>
</html>
